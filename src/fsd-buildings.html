<dom-module id="fsd-buildings">
  <template>
    <style include="shared-styles">
      /*:host {
        display: block;

        padding: 10px;
      }*/

      :host {
        width: 100vw;
        height: 100vh;
      }
      :root {
        --px-map-icon-info-color: rgb(70,173,0);
      }

      .col-wrap {
          width: 100%
      }
      .col-wrap ul {
          padding-left: 0px;
      }
      .col-wrap ul li {
          list-style-type: none;
      }
      .left-col, .right-col {
          width: 40%;
          float: left;
      }
      .right-col {
          float: right;
      }

      paper-dialog {
        width: 50%;
        height: 50%;
        overflow: auto;
      }

    </style>


    <iron-ajax
        id="ajax"
        url="/src/facilities.geojson"
        last-response="{{ rawBuildings }}"
        handle-as="json"
        debounce-duration="300"
        auto verbose>
    </iron-ajax>

    <div class="card" style="width:92%;display:flex">
	 <px-dropdown
           id='building-type'
           items='[[ buildingTypeOptions ]]'
           sort-mode="key"
           button-style="bare"
           display-value="Building Type"
           selected="{{selectedBuildings}}">
         </px-dropdown>

    </div>

    <div class="card" style="height:300px;width:92%;display:flex">
        <!--style="mapbox://styles/mapbox/cj62n87yx3mvi2rp93sfp2w9z"-->
        <px-map-gl zoom="12"
                bearing="0"
                pitch="0"
                flex-to-size
                style="mapbox://styles/mapbox/streets-v9"
                mgl-token="pk.eyJ1IjoiYXZlZHkiLCJhIjoiY2l2NDQ1bG9oMDA0aDJ0cWx4ZW50aTJkbiJ9.WPiw3lvIkzQcABAfJj2MBQ"
                lat="32.7157"
                lng="-117.1611">

            <px-map-gl-control-nav
                position="top-left">
            </px-map-gl-control-nav>


            <px-map-gl-source-geojson
              id="fac-buildings"
              data="{{ buildingsGeoJSON }}">
            </px-map-gl-source-geojson>


            <!-- filter='["in", "asset_type", "Library"]' -->
            <px-map-gl-layer-symbol
              id="building-layer"
              layout='{"icon-image": "{icon}-15", "icon-size":2}'
              filter="[[filters.buildingLayer]]"
              source="fac-buildings">

<!--              <px-map-gl-popup-debug
                show-event="click"
                title="popupData.activeFeatureProperties elements"
                description="See full popupData in Console">
              </px-map-gl-popup-debug>
            </px-map-gl-layer-symbol>




            <px-map-gl-control-fullscreen
                position="top-right">
            </px-map-gl-control-fullscreen>

            <px-map-gl-control-scale
                position="bottom-left">
            </px-map-gl-control-scale>


            <px-map-gl-control-geolocate
                position="bottom-left">
            </px-map-gl-control-geolocate>

            <px-map-gl-source-geojson
              id="gjsource"
              data="{{props.data.value}}">
            </px-map-gl-source-geojson>

            <px-map-gl-layer-symbol
              id="gj-symbol-layer-one"
              icon-image="music-15"
              icon-size="2"
              active-feature="{{ activeFeature }}"
              source="gjsource">

              <px-map-gl-popup-debug
                show-event="click"
                title="popupData.activeFeatureProperties elements"
                description="See full popupData in Console">
              </px-map-gl-popup-debug>
            </px-map-gl-layer-symbol>-->


        </px-map-gl>

    </div>
    <div class="card" style="width:92%; height: 200px">
        <template is="dom-if" if="{{ buildingInfo.building_name }}">
        <h1> [[ buildingInfo.building_name ]] </h1>
        <div id="building-details" class="col-wrap">
            <div class="left-col">
            <ul>
                <li><strong> Asset Group: </strong> [[ buildingInfo.building_name ]]</li>
                <li><strong> Asset Type: </strong> [[ buildingInfo.asset_type ]]</li>
                <li><strong> Department: </strong> [[ buildingInfo.department_name ]]</li>
                <li><strong> Council District: </strong> [[ buildingInfo.council_district ]]</li>
                <li><strong> Community Area: </strong> [[ buildingInfo.community_area ]]</li>
            </ul>
            </div>

            <div class="right-col">
            <ul>
                <li><strong> Year Built: </strong> [[ buildingInfo.yr_build ]]</li>
                <li><strong> Gross Sq. Ft.: </strong> [[ buildingInfo.gross_sq_ft ]]</li>
                <li><strong> FCI: </strong> [[ buildingInfo.fci ]]</li>
                <li><strong> Condition: </strong> [[ buildingInfo.condition ]]</li>
                <li><strong> Additional Info: </strong>
                    <a href="#" onclick="dialog.open()">View</a>
                </li>
            </ul>
            </div> <!-- right-col -->
        </div> <!-- col-wrap -->
      </template>
      <template is="dom-if" if="{{ !buildingInfo.building_name }}">
          <h1> Click on a building to see more info. </h1>
      </template>
    </div><!-- card -->
    <paper-dialog id="dialog">
        <h2> Accessibility </h2>
        <p> [[ buildingInfo.desc_accessibility ]] </p>
        <h2> Electrical </h2>
        <p> [[ buildingInfo.desc_electrical ]] </p>
        <h2> Full </h2>
        <p> [[ buildingInfo.desc_full ]] </p>
        <h2> Interior Construction </h2>
        <p> [[ buildingInfo.desc_interior_construction]] </p>
        <h2> Interior Finishes</h2>
        <p> [[ buildingInfo.desc_interior_finishes ]] </p>
        <h2> Life Safety </h2>
        <p> [[ buildingInfo.desc_life_safety]] </p>
        <h2> Mechanical </h2>
        <p> [[ buildingInfo.desc_mechanical ]] </p>
        <h2> Plumbing </h2>
        <p> [[ buildingInfo.desc_plumbing ]] </p>
        <h2> Shell </h2>
        <p> [[ buildingInfo.desc_shell ]] </p>
        <h2> Site </h2>
        <p> [[ buildingInfo.desc_site ]] </p>
        <h2> Solar Energy </h2>
        <p> [[ buildingInfo.desc_solar_energy]] </p>
        <h2> Substructure </h2>
        <p> [[ buildingInfo.desc_substructure ]] </p>
        <div class="buttons">
            <paper-button dialog-confirm>Done</paper-button>
        </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'fsd-buildings',
      listeners: {
        'px-map-gl-layer-click': '_handleLayerClick'
      },
      properties: {
        rawBuildings: {
	  type: Object,
          observer: '_processRequestsJSON'
	},
        selectedBuildings: {
          type: Array,
          notify: false,
          observer: '_selectedBuildingsUpdated'
        },
        buildingsGeoJSON: {
	  type: Object,
          notify: true
        },
        buildingInfo: {
          type: Object,
          notify: true,
          readOnly: true,
          value: function () {
            return {};
          }
        },
	buildingTypeOptions: {
          type: Array,
          notify: true,
          readOnly: true
        },
        filters: {
          type: Object,
          value: function() {
            return {
              'buildingLayer': null
            }
          },
          notify: true,
          readOnly: true
        }
      },
      _handleLayerClick(e) {
        if (e.srcElement.id == 'building-layer' && e.detail.event.features[0].properties) {
          console.log(e.detail.event.features[0].properties);
          this._setBuildingInfo(e.detail.event.features[0].properties)
        }
      },
      _selectedBuildingsUpdated: function(newVal, oldVal) {
        console.log(oldVal);
        console.log(newVal);
        filters = this.filters;

        if (newVal === null)
          filters.buildingLayer = newVal
        else
          filters.buildingLayer = ["in", "asset_type", newVal];

        this._setFilters(filters);
        this.notifyPath('filters.buildingLayer');
      },
      _processRequestsJSON: function(raw) {
        console.log(raw);
        const iconMap = {
	    "Office": "town-hall",
	    "Public Event Site": "picnic-site",
	    "Theatre": "theatre",
	    "Parking Garage": "parking",
	    "Concessions": "fast-food",
	    "Recreation Center": "soccer",
	    "Fire Station": "fire-station",
	    "Maintenance Building": "warehouse",
	    "Shop": "shop",
	    "Blockhouse": "warehouse",
	    "Guardhouse": "ranger-station",
	    "Residence": "residential-community",
	    "Storm Water Pump Station": "industry",
	    "Warehouse": "warehouse",
	    "Lifeguard Station": "swimming",
	    "Retail": "shop",
	    "Museum": "museum",
	    "Vehicle/Repair Facility": "car",
	    "Community Center": "place-of-worship",
	    "Historical Building": "landmark",
	    "Store": "shop",
	    "Yard": "natural",
	    "Vehicle Facility": "car",
	    "Storage": "warehouse",
	    "Tank": "warehouse",
	    "Event/Break Area": "picnic-site",
	    "Equipment Room": "",
	    "Community Service Center": "",
	    "Comfort Station": "picnic-site",
	    "Senior Center": "wheelchair",
	    "Library": "library",
	    "Swimming Pool": "swimming",
	    "Recreation Facility": "soccer",
	    "Athletic Facility": "soccer",
	    "Cultural Center": "place-of-worship",
	    "Studio": "building",
	    "Kiosk": "information",
	    "Police Storefront": "police",
	    "Police Station": "police",
	    "Teen Center": "place-of-worship",
	    "Boat Center": "ferry",
	    "Training Area": "college",
	    "Hanger": "airport",
	    "Nursery": "florist",
	    "Laboratory": "pharmacy",
	    "Real Estate Asset": "building",
	    "Police Training": "police",
	    "Fire Training": "fire-station",
	    "Ranger Station": "ranger-station",
	    "Skate Park": "skiing",
	    "Boat Dock": "ferry",
	    "Youth Center": "playground",
	    "Locker Room": "soccer",
	    "Canine Kennels": "dog-park",
	    "Transit Facility": "bus-15",
	    "Elevator Building": "entrance",
	    "Park Shelter": "park-alt1",
	    "Restroom": "toilet",
	    "Auditorium": "theatre",
	    "Trailer": "ice-cream",
	    "Dump Station": "recycling",
	    "Leased Facility": "building"
	};

        const buildingTypes = {};

        raw.features = _.map(raw.features, function(feature) {
          let buildingType = feature.properties.asset_type;

          feature.properties.icon = iconMap[buildingType]

          if (!buildingTypes[buildingType]) {
              buildingTypes[buildingType] = {
                'key': buildingType,
                'val': buildingType
              }
          }

	  return feature;

        });
        this.buildingsGeoJSON = raw;
        console.log(_.values(buildingTypes));
        this._setBuildingTypeOptions(_.values(buildingTypes));

      }
    });
  </script>
</dom-module>
