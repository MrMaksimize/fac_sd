  <script>
    Polymer({
      is: 'fsd-buildings',
      listeners: {
        'px-map-gl-layer-click': '_handleLayerClick'
      },
      properties: {
        // Selected buildings coming from fsd-app.
        buildingFilters: {
          type: Array,
          notify: true
        },

        // Building Info to display on the infobox.
        buildingInfo: {
          type: Object,
          notify: true,
          readOnly: true,
          value: function () {
            return {};
          }
        },
        // Prcessed bldg data coming from fsd-app.
        processedBuildings: {
          type: Object,
          notify: true
        },

        // Filters to apply to map
        filters: {
          type: Object,
          value: function() {
            return {
              'buildingLayer': null
            }
          },
          notify: true,
          readOnly: true
        }
      },
      observers: [
        '_buildingFiltersUpdated(buildingFilters.*)',
      ],
      _handleLayerClick(e) {
        if (e.srcElement.id == 'building-layer' && e.detail.event.features[0].properties) {
          console.log(e.detail.event.features[0]);
          this._setBuildingInfo(e.detail.event.features[0])
        }
      },
      // App filters changed.
      _buildingFiltersUpdated: function(changeData) {
        console.log(changeData);
        currentFilters = this.filters;
        const newVal = changeData.value;
        const path = changeData.path;

        if (newVal === null || typeof newVal !== "string")
          currentFilters.buildingLayer = null
        else {
          if (path === "buildingFilters.buildingType") {
            currentFilters.buildingLayer = ["in", "asset_type", newVal];
          }
        }

        this._setFilters(currentFilters);
        this.notifyPath('filters.buildingLayer');
      }
    });
  </script>
