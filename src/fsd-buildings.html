<dom-module id="fsd-buildings">
  <template>
    <style include="shared-styles">
      /*:host {
        display: block;

        padding: 10px;
      }*/

      :host {
        width: 100vw;
        height: 100vh;
      }
      :root {
        --px-map-icon-info-color: rgb(70,173,0);
      }
      .map, #map {
        flex: 1;
        display: flex;
        height: 550px;
        width: 100%;
      }
    </style>


    <!--<iron-ajax
        id="ajax"
        url="/src/fac.geojson"
        last-response="{{rawRequests}}"
        handle-as="json"
        debounce-duration="300"
        auto verbose>
    </iron-ajax>-->


    <!--<div class="card">
        <h1> Show me ... </h1>
    </div>-->

    <div class="card" style="height:600px;width:92%;display:flex">

        <px-map-gl zoom="12"
                bearing="0"
                pitch="0"
                flex-to-size
                style="mapbox://styles/mapbox/dark-v9"
                mgl-token="pk.eyJ1IjoiYXZlZHkiLCJhIjoiY2l2NDQ1bG9oMDA0aDJ0cWx4ZW50aTJkbiJ9.WPiw3lvIkzQcABAfJj2MBQ"
                lat="32.7157"
                lng="-117.1611">

            <px-map-gl-control-nav
                position="top-left">
            </px-map-gl-control-nav>

            <px-map-gl-control-fullscreen
                position="top-right">
            </px-map-gl-control-fullscreen>

            <px-map-gl-control-scale
                position="bottom-left">
            </px-map-gl-control-scale>


            <px-map-gl-control-geolocate
                position="bottom-left">
            </px-map-gl-control-geolocate>

            <px-map-gl-source-geojson
              id="gjsource"
              data="{{props.data.value}}">
            </px-map-gl-source-geojson>

            <px-map-gl-layer-symbol
              id="gj-symbol-layer-one"
              icon-image="music-15"
              icon-size="2"
              active-feature="{{ activeFeature }}"
              source="gjsource">

              <px-map-gl-popup-debug
                show-event="click"
                title="popupData.activeFeatureProperties elements"
                description="See full popupData in Console">
              </px-map-gl-popup-debug>
            </px-map-gl-layer-symbol>


        </px-map-gl>

    </div>
  </template>

  <script>
    Polymer({
      is: 'fsd-buildings',
      properties: {
        requests: {
            type: Object,
            notify: true,
            reflectToAttribute: true
        },
        rawRequests: {
            type: Object,
            observer: '_processRequestsJSON'
        },

      },
      attached: function() {

      },
      _getMap: function() {
          return this.$.map.get('map');
      },
      _mapLoaded: function(e) {
          console.log('mapLoaded');
          var map = this._getMap();
          console.log(map.getLayer('buildings'));
          console.log(map.isSourceLoaded('geojsonsrc'));
          /*map.on('click', function(e) {
              console.log(e);
          });*/

           map.on('click', 'buildings', function () {
             map.getCanvas().style.cursor = 'pointer';
           });
      },
      _processRequestsJSON: function(raw) {
          console.log(raw);
          this.set('requests', raw);
      }
    });
  </script>
</dom-module>
