<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="fsd-building-detail-view.html">
<link rel="import" href="shared-styles.html">

<dom-module id="fsd-list">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <template is="dom-repeat" items="{{ buildingList }}">
        <div class="card">
            <fsd-building-detail-view building-item="[[ item ]]"></fsd-building-detail-view>
        </div>
    </template> <!-- dom-repeat -->

  </template>


 <script>
    Polymer({
      is: 'fsd-list',
      listeners: {
      },
      properties: {
        // Selected buildings coming from fsd-app.
        buildingFilters: {
          type: Array,
          notify: true
        },

        buildingList: {
          type: Array,
          notify: true,
          readOnly: true,
          value: function () {
            return [];
          }
        },
        // Prcessed bldg data coming from fsd-app.
        processedBuildings: {
          type: Object,
          notify: true
        }
      },
      observers: [
        '_buildingDataUpdated(processedBuildings.*, buildingFilters.*)',
      ],
      _buildingDataUpdated: function(processedBuildingsChange, buildingFiltersChange) {
        this.debounce('processBuildings', () => {
            console.log(processedBuildingsChange);
            console.log(buildingFiltersChange);
            this._setBuildingList(processedBuildingsChange.value.features);
            console.log(processedBuildingsChange.value.features);
        }, 1000);
      },
    });
  </script>
</dom-module>
