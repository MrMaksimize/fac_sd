<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<dom-module id="fsd-app">
  <template>
    <style>
      :host {
        --app-primary-color: #37424a;
        --app-secondary-color: black;
        --app-drawer-width: 300px;
        --app-drawer-content-container: {
          background: var(--app-primary-color);
          padding-top: 150px;
        }

        display: block;
        height: 100%;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-toolbar {
        overflow: hidden;
        height: 160px;
      }

      #nav-map {
        height:250px;
        width: 300px;
      }
      #drawer {
        width: 300px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      px-dropdown {
        width: 100%;
      }
      #fsd-main-nav a.main-nav-link {
        color: white;
      }

      #panda-footer {
        background:#e0e1dd;
        position: fixed;
        color:black;
        bottom: 0;
        padding:5px;
        text-align: center;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">

        <app-toolbar>
          <img src="/images/facil_sd_logo.png"
               alt="FacilSD Logo"/>
        </app-toolbar>

        <!--<px-map-gl id="nav-map" zoom="11"
                bearing="0"
                pitch="0"
                flex-to-size
                style="mapbox://styles/mapbox/streets-v9"
                mgl-token="pk.eyJ1IjoiYXZlZHkiLCJhIjoiY2l2NDQ1bG9oMDA0aDJ0cWx4ZW50aTJkbiJ9.WPiw3lvIkzQcABAfJj2MBQ"
                lat="32.7157"
                lng="-117.1611">-->


            <px-map-gl-source-geojson
              id="councilDistricts"
              data="{{ councilDistricts }}">
            </px-map-gl-source-geojson>


        </px-map-gl>

        <iron-selector id="fsd-main-nav" selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="fsd-buildings" class="main-nav-link" href="/fsd-buildings">Building Map</a>
          <a name="fsd-list" class="main-nav-link" href="/fsd-list">Building List</a>
        </iron-selector>
        <div id="filter-container">
            <px-dropdown
                id='building-type'
                items='[[ buildingTypeOptions ]]'
                sort-mode="key"
                button-style="tertiary"
                display-value="Building Type"
                selected="{{ buildingFilters.buildingType }}">
            </px-dropdown>
        </div><!-- filter container-->

        <!--<px-toggle
            selected="d2"
            items='[{"key":"d2", "val": "2d"},{"key":"d3", "val":"3d"}]'></px-toggle>-->




      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <!--<app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="fsd-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>FacilSD</div>
          </app-toolbar>
        </app-header>-->

        <iron-pages
            style="height:100%"
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <fsd-buildings name="fsd-buildings"
                         processed-buildings="[[ processedBuildings ]]"
                         building-filters="[[ buildingFilters ]]">
          </fsd-buildings>
          <fsd-list name="fsd-list"
                    processed-buildings="[[ processedBuildings ]]"
                    building-filters="[[ buildingFilters ]]"></fsd-list>

          <fsd-detail name="fsd-detail"
                    processed-buildings="[[ processedBuildings ]]"
                    route="{{ subroute }}"></fsd-detail>

          <fsd-404  name="fsd-404"></fsd-404>
        </iron-pages>
      </app-header-layout>

    </app-drawer-layout>

    <footer id="panda-footer" class="col12">
        Underlying data available at <a href="https://data.sandiego.gov" target="_blank"
                                                                         title="DataSD">DataSD</a>
    </footer>


    <iron-ajax
        id="ajax"
        url="/src/facilities.geojson"
        last-response="{{ rawBuildings }}"
        handle-as="json"
        debounce-duration="3000"
        auto verbose>
    </iron-ajax>

    <!-- TODO -- these only work locally.  Need to fix source updates for them to work remotely -->
    <!--<iron-ajax
        id="ajax"
        url="/src/council_districts_datasd.geojson"
        last-response="{{ councilDistricts }}"
        handle-as="json"
        debounce-duration="300"
        auto verbose>
    </iron-ajax>-->

  </template>

  <script>
    Polymer({
      is: 'fsd-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        // Raw data coming in from iron-ajax
        rawBuildings: {
	  type: Object,
          observer: '_processRawBuildingsJSON'
	},
        councilDistricts: {
          type: Object,
          observer: '_processCouncilDistrictsJSON'
        },
        // Type options for dropdown.
        buildingTypeOptions: {
          type: Array,
          notify: true,
          readOnly: true
        },
        // Buildings data after parsing the iron-ajax data.
        processedBuildings: {
	  type: Object,
          notify: true,
          readOnly: true
        },
        // Selected buildings from drop down.
        buildingFilters: {
          type: Object,
          notify: true,
          value: function() {
              return {}
          }
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],
      _routePageChanged: function(page, oldPage) {
        this.page = page || 'fsd-buildings';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'fsd-404';
      },

      _processCouncilDistrictsJSON: function(raw) {
          console.log(raw);
      },

      _processRawBuildingsJSON: function(raw) {
        const iconMap = {
	    "Office": "town-hall",

	    "Theatre": "theatre",

	    "Residence": "residential-community",
	    "Storm Water Pump Station": "industry",
	    "Warehouse": "warehouse",
	    "Lifeguard Station": "swimming",
	    "Retail": "shop",
	    "Museum": "museum",
	    "Vehicle/Repair Facility": "car",
	    "Community Center": "place-of-worship",
	    "Historical Building": "landmark",
	    "Store": "shop",
	    "Yard": "natural",
	    "Vehicle Facility": "car",
	    "Storage": "warehouse",
	    "Tank": "warehouse",

	    "Equipment Room": "",

	    "Hanger": "airport",

	    "Laboratory": "pharmacy",

	    "Leased Facility": "building"
	};
        const buildingTypes = {};

        raw.features = _.map(raw.features, function(feature) {
          let buildingType = feature.properties.asset_type;

          feature.properties.icon = iconMap[buildingType]

          if (!buildingTypes[buildingType]) {
              buildingTypes[buildingType] = {
                'key': buildingType,
                'val': buildingType
              }
          }
	  return feature;
        });

        raw.features = raw.features.slice(0, 10);
        console.log(raw);
        console.log(_.values(buildingTypes));
        this._setProcessedBuildings(raw);
        this._setBuildingTypeOptions(_.values(buildingTypes));
      }
    });
  </script>
</dom-module>
