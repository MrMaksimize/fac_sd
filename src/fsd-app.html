<script src="/bower_components/lodash/dist/lodash.min.js"></script>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html" />
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/px-dropdown/px-dropdown.html" />
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="fsd-icons.html">

<dom-module id="fsd-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>FacilSD</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="fsd-buildings" href="/fsd-buildings">Building Map</a>

          <!--<a name="view2" href="/view2">View Two</a>-->
          <!--<a name="view3" href="/view3">View Three</a>-->
        </iron-selector>
        <px-dropdown
           id='building-type'
           items='[[ buildingTypeOptions ]]'
           sort-mode="key"
           button-style="bare"
           display-value="Building Type"
           selected="{{ buildingFilters.buildingType }}">
         </px-dropdown>


      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="fsd-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>FacilSD</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <fsd-buildings name="fsd-buildings"
                         processed-buildings="[[ processedBuildings ]]"
                         building-filters="[[ buildingFilters ]]">
          </fsd-buildings>
          <fsd-list name="fsd-list"></fsd-list>
          <fsd-404  name="fsd-404"></fsd-404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <iron-ajax
        id="ajax"
        url="/src/facilities.geojson"
        last-response="{{ rawBuildings }}"
        handle-as="json"
        debounce-duration="300"
        auto verbose>
    </iron-ajax>

  </template>

  <script>
    Polymer({
      is: 'fsd-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        // Raw data coming in from iron-ajax
        rawBuildings: {
	  type: Object,
          observer: '_processRawBuildingsJSON'
	},
        // Type options for dropdown.
        buildingTypeOptions: {
          type: Array,
          notify: true,
          readOnly: true
        },
        // Buildings data after parsing the iron-ajax data.
        processedBuildings: {
	  type: Object,
          notify: true,
          readOnly: true,
          value: function() {
              return {};
          }
        },
        // Selected buildings from drop down.
        buildingFilters: {
          type: Object,
          notify: true,
          value: function() {
              return {}
          }
        },


      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'fsd-buildings';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl(page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'fsd-404';
      },

      _processRawBuildingsJSON: function(raw) {
        const iconMap = {
	    "Office": "town-hall",
	    "Public Event Site": "picnic-site",
	    "Theatre": "theatre",
	    "Parking Garage": "parking",
	    "Concessions": "fast-food",
	    "Recreation Center": "soccer",
	    "Fire Station": "fire-station",
	    "Maintenance Building": "warehouse",
	    "Shop": "shop",
	    "Blockhouse": "warehouse",
	    "Guardhouse": "ranger-station",
	    "Residence": "residential-community",
	    "Storm Water Pump Station": "industry",
	    "Warehouse": "warehouse",
	    "Lifeguard Station": "swimming",
	    "Retail": "shop",
	    "Museum": "museum",
	    "Vehicle/Repair Facility": "car",
	    "Community Center": "place-of-worship",
	    "Historical Building": "landmark",
	    "Store": "shop",
	    "Yard": "natural",
	    "Vehicle Facility": "car",
	    "Storage": "warehouse",
	    "Tank": "warehouse",
	    "Event/Break Area": "picnic-site",
	    "Equipment Room": "",
	    "Community Service Center": "",
	    "Comfort Station": "picnic-site",
	    "Senior Center": "wheelchair",
	    "Library": "library",
	    "Swimming Pool": "swimming",
	    "Recreation Facility": "soccer",
	    "Athletic Facility": "soccer",
	    "Cultural Center": "place-of-worship",
	    "Studio": "building",
	    "Kiosk": "information",
	    "Police Storefront": "police",
	    "Police Station": "police",
	    "Teen Center": "place-of-worship",
	    "Boat Center": "ferry",
	    "Training Area": "college",
	    "Hanger": "airport",
	    "Nursery": "florist",
	    "Laboratory": "pharmacy",
	    "Real Estate Asset": "building",
	    "Police Training": "police",
	    "Fire Training": "fire-station",
	    "Ranger Station": "ranger-station",
	    "Skate Park": "skiing",
	    "Boat Dock": "ferry",
	    "Youth Center": "playground",
	    "Locker Room": "soccer",
	    "Canine Kennels": "dog-park",
	    "Transit Facility": "bus-15",
	    "Elevator Building": "entrance",
	    "Park Shelter": "park-alt1",
	    "Restroom": "toilet",
	    "Auditorium": "theatre",
	    "Trailer": "ice-cream",
	    "Dump Station": "recycling",
	    "Leased Facility": "building"
	};
        const buildingTypes = {};

        raw.features = _.map(raw.features, function(feature) {
          let buildingType = feature.properties.asset_type;

          feature.properties.icon = iconMap[buildingType]

          if (!buildingTypes[buildingType]) {
              buildingTypes[buildingType] = {
                'key': buildingType,
                'val': buildingType
              }
          }
	  return feature;
        });

        console.log(raw);
        console.log(_.values(buildingTypes));
        this._setProcessedBuildings(raw);
        this._setBuildingTypeOptions(_.values(buildingTypes));
      }
    });
  </script>
</dom-module>
